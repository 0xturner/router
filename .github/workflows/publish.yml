name: publish
on:
  push:
    branches:
      - 'main'
      - 'next'
      - 'beta'
  pull_request:
jobs:
  publish-module:
    name: 'Publish Module to NPM'
    # needs: test
    # publish only when merged in master on original repo, not on PR
    if: github.repository == 'tannerlinsley/react-location' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta' || github.ref == 'refs/heads/next')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
      - run: "
        yarn config set registry=https://registry.npmjs.org:$NPM_TOKEN\n
        git config --global user.name 'Tanner Linsley'\n
        git config --global user.email 'tannerlinsley@users.noreply.github.com'\n
        yarn cipublish\n"
        env:
          NPM_TOKEN: ${{secrets.npm_token}}
          # GH_TOKEN: ${{secrets.GH_TOKEN}}
